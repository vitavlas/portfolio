    Hienoa! Pääsit pelin loppuun.<br><br>
    Kuten huomasit, ohjelmointi on hauskaa ja luovaa.<br> Peliä pelaamalla pääsit kokeilemaan ohjelmoinnin perusteita HTML-, JavaScript- ja CSS-kielillä, jotka ovat web-kehityksen peruspilareita.<br><br>
    <b>HTML</b><br><br>
    HTML (HyperText Markup Language) on verkkosivujen rakenne- ja kuvauskieli, jota käytetään määrittelemään, miten sisältö (kuten teksti, kuvat ja linkit) esitetään selaimessa.<br><br>

    <b>CSS</b><br><br>
    CSS (Cascading Style Sheets) on tyylikieli, jota käytetään verkkosivujen ulkoasun ja asettelun muotoiluun. Se erottaa sisällön (HTML) ulkoasusta, mikä tekee verkkosivustojen ylläpidosta ja muokkaamisesta joustavampaa, ja sitä voidaan käyttää esimerkiksi tekstin värien, fonttien, taustojen ja elementtien sijoittelun määrittämiseen.<br><br>
    
    <b>JavaScript</b><br><br>
    JavaScript on ohjelmointikieli, jota käytetään verkkosivujen tekemiseen interaktiivisiksi ja dynaamisiksi, lisäten toiminnallisuutta, jota HTML ja CSS eivät yksin voi tarjota. Sitä käytetään myös muissa ympäristöissä, kuten pelien ja mobiilisovellusten kehityksessä.<br><br>
    Ohjelmointikieliä on lähemmäs 8000 ja uusia kieliä<br> syntyy jatkuvasti. Jokaisella kielellä on omat käyttötarkoituksensa.
    </div>
